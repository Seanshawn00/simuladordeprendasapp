<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaliza tu Remera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="shirt-container">
            <!-- Usamos una imagen en base64 -->
            <img src="data:image/png;base64,..." alt="Remera" id="shirt">
            <div id="text-overlay" class="text-overlay"></div>
        </div>
        <div class="controls">
            <input type="text" id="text-input" placeholder="Escribe tu texto aquí">
            <input type="color" id="color-picker" value="#000000">
            <label for="font-size">Tamaño:</label>
            <input type="range" id="font-size" min="10" max="50" value="20">
            <label for="rotate">Rotar:</label>
            <input type="range" id="rotate" min="0" max="360" value="0">
            <button onclick="addText()">Agregar Texto</button>
            <button onclick="deleteText()">Eliminar Texto</button>
            <button onclick="saveDesign()">Guardar Diseño</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
